<body style="cursor: auto;">
<form class="widget" method="POST"

  <input name="Email" type="email" placeholder="Email" required>

    <p>How do you find our services </p>

<div id="widget" style="width: 270px;">

      <div id="marker" class="ui-draggable ui-draggable-handle" style="width: 20px; height: 20px; inset: -10px auto auto -10px;"></div>
    </div>
  </div>

  <div>

  </div>
  -->
  <div class="coord" id="x">

    <div id="xvalue"></div>
  </div>
  <div class="coord" id="y">
    <div id="ylabel">Stakeholders:</div>
    <div id="yvalue"></div>
  </div>
</div> <br>
<input name="X1" type="decimal" min="0" max="100" step="10" id="getx" /> <br>
<input name="Y1" type="decimal" min="0" max="100" step="10"  id="gety" />
<button>Submit</button>
  </form>
